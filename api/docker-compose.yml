version: "3.8"

services:
  db:
    image: mysql:8.4
    environment:
      - MYSQL_ROOT_PASSWORD=S3cret
      - MYSQL_PASSWORD=An0thrS3crt
      - MYSQL_USER=app_user
      - MYSQL_DATABASE=app_db
    ports:
      - 3306:3306
    volumes:
      - db_data:/var/lib/mysql
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      retries: 5

  app:
    build: ./
    depends_on:
      db:
        condition: service_healthy
    restart: on-failure
    ports:
      - 5000:5000

volumes:
  db_data:
